<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="dropdown">
        <button class="hamburger" id="hamburger" data-dropdown="toggle">
          <svg viewBox="0 0 10 8" width="32">
            <path
              d="M1 1h8M1 4h 8M1 7h8"
              stroke="#000"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </svg>
        </button>
        <ul class="dropdown-list">
          <li class="dropdown-item">
            <button class="dropdown-button" data-dropdown="firstItem">
              First Menu Item
            </button>
          </li>
          <li class="dropdown-item">
            <button class="dropdown-button" data-dropdown="secondItem">
              Second Menu Item
            </button>
          </li>
          <li class="dropdown-item">
            <button class="dropdown-button" data-dropdown="thirdItem">
              Third Menu Item
            </button>
          </li>
          <li class="dropdown-item">
            <button class="dropdown-button" data-dropdown="fourthItem">
              Fourth Menu Item
            </button>
          </li>
          <li class="dropdown-item">
            <button class="dropdown-button" data-dropdown="fifthItem">
              Fifth Menu Item
            </button>
          </li>
          <li class="dropdown-item">
            <button class="dropdown-button" data-dropdown="sixthItem">
              Sixth Menu Item
            </button>
          </li>
          <li class="dropdown-item">
            <button class="dropdown-button" data-dropdown="seventhItem">
              Seventh Menu Item
            </button>
          </li>
          <li class="dropdown-item">
            <button class="dropdown-button" data-dropdown="eighthItem">
              Eighth Menu Item
            </button>
          </li>
          <li class="dropdown-item">
            <button class="dropdown-button" data-dropdown="ninthItem">
              Ninth Menu Item
            </button>
          </li>
          <li class="dropdown-item">
            <button class="dropdown-button" data-dropdown="tenthItem">
              Tenth Menu Item
            </button>
          </li>
        </ul>
      </div>
      <!-- Main Content -->
      <main class="main-content" id="main-content"></main>
    </div>
  </body>
</html>
